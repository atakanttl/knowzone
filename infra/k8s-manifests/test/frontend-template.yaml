apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: react
        image: ${REGISTRY_NAME}/knowzone-frontend:${VERSION}
        resources:
          requests:
            memory: "768Mi"
            cpu: "700m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        ports:
        - containerPort: 80
        imagePullPolicy: Always
